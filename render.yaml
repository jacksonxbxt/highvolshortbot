services:
  - type: worker
    name: highvol-short-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BYBIT_API_KEY
        sync: false
      - key: BYBIT_API_SECRET
        sync: false
      - key: TESTNET
        value: "false"
      - key: PAPER_TRADE
        value: "false"
      - key: CAPITAL
        value: "5000"
      - key: N_SHORTS
        value: "20"
      - key: LOOKBACK
        value: "30"
      - key: LEVERAGE
        value: "1"
